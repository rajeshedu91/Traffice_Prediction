<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Sentimental Analysis!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>




  <section class="section">
  
   
        <figure class="image is-3by1">
          <img src="https://www.kdnuggets.com/images/sentiment-fig-1-689.jpg">
        </figure>
        <hr>
    <div class="columns">
  <div class="column">
  
  </div>
  <div class="column">
   <div class="container">
      <form method="POST">
        <div class="field">
            <label class="label">Text</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input" name="text">
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">Analysis</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </form>
       
          <hr>
          {% if result %}
            <h5 class="title is-5">Sentiment Analysis Result: {{result}}</h5>
          {% endif %}
          
    </div>
  </div>
  <div class="column">
    
  </div>
  
</div>
   
  </section>
  </body>
</html>
