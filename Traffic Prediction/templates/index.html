<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Sentimental Analysis!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
   
  <section class="section">
    <center>
      <div class="container">
        <level class="label">Sentimental Analysis for Traffic Prediction</level>
        <figure class="image is-3by1">
          <img src="https://www.insight.com/content/insight-web/en_US/content-and-resources/2019/02132019-considering-machine-learning/jcr%3Acontent/top-container-width/column_layout_458368662/-column-1/insight_image_898708280.img.jpg/1571246202522.jpg">
        </figure>
        <hr>
        <form method="POST">
          
          <div class="ddmenu">
            <h5 style="margin-top:20px;"> Region <br>
              <div class="control">
                <div class="select">
              <select class="select" style="margin-top:5px;"  name="area" required>
                        <option value="" disabled selected > --- Select a Region ---</option> 
                        <option value="Bahoddarhat" name="option"> Bahoddarhat </option>
                        <option value="Muradpur"> Muradpur </option>
                        <option value="Gate No Two"> Gate No Two </option>
                        <option value="GEC"> GEC </option>
                        <option value="Washa"> Washa </option>
                        <option value="Tigerpass"> Tigerpass </option>
                        <option value="Dewanhat"> Dewanhat </option>
                        <option value="Agrabad"> Agrabad </option>
                        <option value="ShodorGhat"> ShodorGhat </option>
                        <option value="Kalorghat"> Kalorghat </option>
                        <option value="Oxygen"> Oxygen </option>
                        <option value="HighWay"> HighWay </option>
                        <option value="ChakBazar"> ChakBazar </option>
                        <option value="DewanBazar"> DewanBazar </option>
                        <option value="Didar Market"> Didar Market </option>
                        <option value="Terri Bazar"> Terri Bazar </option>
                        <option value="Andorkilla"> Andorkilla </option>
                        <option value="New Market"> New Market </option>
                        <option value="Karnafuli"> Karnafuli </option>
                        <option value="Kotwali"> Kotwali </option>
                        <option value="Khulshi"> Khulshi </option>
                        <option value="Chandgaon"> Chandgaon </option>
                        <option value="Bayazid"> Bayazid </option>
                        <option value="Akbarsha"> Akbarsha </option>
                        <option value="Patenga"> Patenga </option>
                        <option value="Double Mooring"> Double Mooring </option>
                        <option value="Panchlaish"> Panchlaish </option>
                        <option value="Pahartali"> Pahartali </option>
                        <option value="Bandar"> Bandar </option>
                        <option value="Bakalia"> Bakalia </option>
                        <option value="Bayejid Bustami"> Bayejid Bustami </option>
                      
                        
        
              </select>  
            </div>
          </div><br>

            <h5 style="margin-top:20px;"> Time <br>
              <div class="control">
                <div class="select">
              <select class="select" style="margin-top:5px;" name="time" required>
                        <option value="" disabled selected > ------------ Select Time ------------</option> 
                        <option value="Mid Night"> 12:00am to 1:00am-> Mid Night  </option>
                        <option value="Early Morning"> 1:00am to 4:00am -> Early Morning </option>
                        <option value="Dawn"> 4:00am to 6:00am-> Dawn </option>
                        <option value="Morning"> 6:00am to 9:00am-> Morning </option>
                        <option value="Mid-Morning"> 9:00am to 12:00pm-> Mid-Morning </option>
                        <option value="Noon"> 12:00pm to 1:00pm-> Noon </option>
                        <option value="Afternoon"> 2:00pm to 4:00pm-> Afternoon </option>
                        <option value="Evening"> 5:00pm to 9:00pm-> Evening </option>
                        <option value="Night"> 9:00 pm to 11:00pm-> Night  </option>
              </select> <br> 
            </div>
          </div>
              
              
            <h5 style="margin-top:20px;"> Day	<br>
              <div class="control">
                <div class="select">
              <select class="select" name="day" style="margin-top:5px;" required> 
                        <option style="margin-right:500px" value="" disabled selected> ---- Select Day ---- </option> </br> 
        
                        <option value="Saturday"> Saturday </option>
                        <option value="Sunday"> Sunday </option>
                        <option value="Monday"> Monday </option>
                        <option value="Tuesday"> Tuesday </option>
                        <option value="Wednesday"> Wednesday </option>
                        <option value="Thursday"> Thursday </option>
                        <option value="Friday"> Friday </option>
                        
                        
              </select>
          </div>
        </div>

        
          
  
          <!-- <div class="field">
              <label class="label">Text</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input" name="text">
              </div>
            </div> -->
            <br>
            <div class="buttons has-addons is-centered">
              <button type="submit" class="button is-link">Predict</button>
              <button class="button is-link is-light">Cancel</button>
              
            </div>
           
          </form>
         
            <hr>
            {% if result %}
              <h5 class="title is-5"> {{text}} Traffice Jam: {{result}}</h5>
            {% endif %}
            
      </div>
    </center>
    
  </section>
  </body>
</html>
